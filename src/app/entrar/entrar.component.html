<mat-toolbar class="TolBAR" color="warn">
    <button mat-button class="ButtonBack" (click)="GoBack()">
    <mat-icon  fontIcon="store"></mat-icon>
    <span style="font-size: 20px;">L.N.N Loja</span>
    </button>
</mat-toolbar>

<div class="ContainerN">
  <br>
  <br>
  <h1 style="text-align: center;">Entrar</h1>
  <form [formGroup]="LoginForm"  style="text-align: center"><br>

    <div>
      <mat-form-field class="example-container">
          <mat-label>Digite seu Email</mat-label>
          <input matInput placeholder="novousuario@gmail.com" formControlName="email">
  
      </mat-form-field>
    </div>
  
    <div>
      <mat-form-field class="example-container">
        <mat-label>Sua Senha</mat-label>
        <input matInput formControlName="senha">
      </mat-form-field>
    </div>
    <div>
      <button mat-button class="buttonSave">
        <mat-icon fontIcon="logout"></mat-icon>
        <span>Entrar</span>
      </button>
    </div>

  </form>

  

</div>
